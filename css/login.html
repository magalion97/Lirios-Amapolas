<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lirios & Amapolas - Login</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1>Lirios & Amapolas</h1>

  <!-- Login -->
  <h2>Iniciar Sesión</h2>
  <form id="formLogin" class="formulario-registro">
    <div class="campo-formulario">
      <input type="text" id="user" class="input-formulario" placeholder="Usuario" required />
    </div>
    <div class="campo-formulario">
      <input type="password" id="password" class="input-formulario" placeholder="Contraseña" required />
    </div>
    <div class="campo-formulario">
      <button type="submit" class="btn-formulario">Ingresar</button>
    </div>
  </form>

  <p id="mensajeLogin"></p>

  <hr />
  <p>¿No tenés cuenta aún? </p>
  <a href="registro.html">Crear Cuenta</a>

  <script src="login.js"></script>
</body>

</html>
